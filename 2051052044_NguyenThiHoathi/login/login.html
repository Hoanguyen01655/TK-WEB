<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <img src="/image/logo.png" alt="University Logo" />
        </div>
        <h2>ĐĂNG NHẬP</h2>
        <form>
          <div class="form-group">
            <label for="user-type">Chọn loại tài khoản</label>
            <select id="user-type">
              <option>Sinh viên (Hệ chính qui)</option>
              <option>Sinh viên (Hệ vừa làm vừa học)</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Tài khoản" required />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Mật khẩu" required />
          </div>
          <button type="submit">
            <a href="/web/tienich.html">Đăng nhập</a>
          </button>
        </form>

        <footer>
          <p>&copy; 2024 Trường Đại Học Mở Thành Phố Hồ Chí Minh</p>
        </footer>
      </div>
    </div>
  </body>
</html>
